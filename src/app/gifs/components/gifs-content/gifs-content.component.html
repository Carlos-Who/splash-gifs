

<div class="trending-container">

      <img [src]="gif.images.downsized_medium.url" class="trend-img" alt="">

  </swiper>

  </swiper>

  <!-- Laptop (Small) -->

    <ng-template swiperSlide *ngFor="let gif of trending">

  </swiper>

  <!-- Laptop (Large) -->
  <swiper  [config]="configLaptopLarge" class="mySwiper-lap-l">

  </swiper>

</div>
